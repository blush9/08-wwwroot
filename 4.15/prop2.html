<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>

</head>
<body>
    <div id="app">
        <ul>
            <book-list v-bind:booklist = "list"></book-list>
        </ul>
    </div>
</body>
</html>
<script>
    Vue.component("book-list",{
        props:['booklist'],
        template:`<ul><li v-for='item in booklist'>{{item.id}}--{{item.name}}</li></ul>`
    })
    new Vue({
        el:'#app',
        data:{
            list:[
                {
                    id:1,
                    name:'aa'
                },
                {
                    id:2,
                    name:'ss'
                },
                {
                    id:3,
                    name:'qq'
                }
            ]
        }

    })
</script>
