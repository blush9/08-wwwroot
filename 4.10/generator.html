<script>
    let obj = {
        name:'hh',
        age:33,
        sex:'nv'
    }

    //可枚举
    for(let k in obj){
        // console.log(k);
    }

    //generator的生成器函数
    function * it(){
        const keys = Object.keys(this);
        for (let k of keys){
            yield k
        }
    }
    //给对象原型添加 可迭代属性
    Object.prototype[Symbol.iterator] = it;
    for(let k of obj){ //遍历
        console.log(k,obj[k])
    }
</script>
