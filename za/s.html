<script>
    var Cacl = {};
    // 加
    Cacl.add = function (a,b) {  
        var num = a+b;
        return num;
    }
    //减
    Cacl.lass = function (a,b) {  
        var num = a-b;
        return num;
    }
    //乘
    Cacl.mult = function (a,b) {  
        var num = a*b;
        return num;
    }
    //除
    Cacl.exce = function (a,b) {  
        var num = a/b;
        return num;
    }

    var res = Cacl.add(1,2);
    var res1 = Cacl.lass(5,3);
    var res2 = Cacl.mult(5,3);
    var res3 = Cacl.exce(5,3);
    console.log(res);
    console.log(res1);
    console.log(res2);
    console.log(res3);
</script>
