<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script src = "../4.12/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <p>
            Ask a yes/no question:
            <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el:'#app',
        data:{
            question:'',
            answer:"wayo!"
        },
        watch:{
            question(nv,ol){
                this.answer = '正在接受数据...'
                let self = this;
                //接受远程接口的数据
                axios.get("http://vue.api.comcto.com/api/password1.php").then(function(res){
                    console.log(res.data)
                    if(res.data==1){
                        self.answer = "大吉";
                    }else{
                        self.answer = "大凶";
                    }
                })
            }
        }
    })
</script>
