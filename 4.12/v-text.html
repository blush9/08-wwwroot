<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <span v-text = 'msg'></span>
        <span>{{ msg }}</span>
    </div>
</body>
</html>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'hello'
        }
    })
</script>
