<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="aps">
        {{ msg }}  <!--  插入表达式 {{ }}-->
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el:'#aps',   //容器ID 挂载点
        data:{
            msg:'holle'
        },
    })
    console.log(app)
</script>
