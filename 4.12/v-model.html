<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>{{ msg }}</h3>
        <input type="text" v-model = 'msg'>
    </div>
</body>
</html>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'hhh'
        }
    })
</script>
